{% if site.gittalk.enable %}
<section id="comments" class="comment">
  <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
  <script src="https://unpkg.com/gitalk@latest/dist/gitalk.min.js"></script> 
  <div id='gittalk-container' data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ site.url }}{{ site.baseurl }}{{ page.url }}"></div>
  <script type="text/javascript">
    var gitalk = new Gitalk({
        clientID: "{{ site.gittalk.clientID }}",
        clientSecret: "{{ site.gittalk.clientSecret }}",
        repo: "{{ site.gittalk.repo }}",
        owner: "{{ site.gittalk.owner }}",
        admin: "[ {{ site.gittalk.admin }} ]",
        id: decodeURI(window.location.pathname)
    });
    gitalk.render('gittalk-container');
</script>
</section>
{% elsif site.duoshuo_shortname %}
<section id="comments" class="comment">
	<div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ site.url }}{{ site.baseurl }}{{ page.url }}"></div>
</section>
{% elsif site.disqus_shortname %}
<section id="comments" class="comment">
  <div id="disqus_thread">
    <noscript>Please enable JavaScript to view the <a href="//disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>
</section>
{% elsif site.hypercomments_id %}
<section id="comments" class="comment">
	<div id="hypercomments_widget"></div>
</section>
<script type="text/javascript">
_hcwp = window._hcwp || [];
_hcwp.push({widget:"Stream", widget_id: {{ site.hypercomments_id }}});
(function() {
if("HC_LOAD_INIT" in window)return;
HC_LOAD_INIT = true;
var lang = (navigator.language || navigator.systemLanguage || navigator.userLanguage || "en").substr(0, 2).toLowerCase();
var hcc = document.createElement("script"); hcc.type = "text/javascript"; hcc.async = true;
hcc.src = ("https:" == document.location.protocol ? "https" : "http")+"://w.hypercomments.com/widget/hc/91510/"+lang+"/widget.js";
var s = document.getElementsByTagName("script")[0];
s.parentNode.insertBefore(hcc, s.nextSibling);
})();
</script>
<style>
input.hcc::-moz-placeholder, textarea.hcc::-moz-placeholder {
	color: #aaa;
}

input.hcc:-ms-input-placeholder, textarea.hcc::-ms-input-placeholder {
	color: #aaa;
}

input.hcc::-webkit-input-placeholder, textarea.hcc::-webkit-input-placeholder {
	color: #aaa;
}
</style>
{% elsif site.yungentie_productkey %}
